seed: 42
device: cuda
mixed_precision: true

optimizer:
  name: adamw
  lr: 1e-3
  weight_decay: 1e-4

scheduler:
  name: cosine
  warmup_steps: 500
  max_steps: 50000

training:
  batch_size: 4
  epochs: 50
  grad_clip: 1.0
  num_workers: 4
  val_interval: 1
  ckpt_dir: outputs/checkpoints
  log_interval: 50
  save_top_k: 3
  early_stop_patience: 5

paths:
  train_shards: data/processed/train
  val_shards: data/processed/val
  test_shards: data/processed/test
  metadata: data/metadata
  outputs: outputs

metrics:
  threshold: 0.5
